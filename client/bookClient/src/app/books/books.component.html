<div class="container w-full mb-4  grid gap-4 grid-cols-2 mt-5">
    <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg" *ngFor="let book of allBooks; let i=index">
      <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg"
        src="https://tse1.mm.bing.net/th?id=OIP.xhaezqi4_3sno_al35ypFwHaHa&pid=Api&P=0&w=180&h=180" alt="" />
      <div class="p-6 flex flex-col justify-start">
        <h5 class="text-gray-900 text-xl font-medium mb-2">{{book.title}}</h5>
        <p class="text-gray-700 text-base mb-4 ">{{book.description}}
        </p>
 
        <p class="text-gray-700 text-base">Rating:{{book.rating}}
        </p>
        <p class="text-gray-700 text-base">Ptice:{{book.price}} Rs
        </p>
        <div class="flex mt-5 gap-3">
          <button type="submit "
            class=" mb-3 w-24 p-1  rounded-full  transition ease-in-out   hover:-translate-y-1 hover:scale-110 bg-gradient-to-r from-cyan-500 to-sky-500 duration-300" >Add to Kart </button>
          <button type="submit"
            class=" mb-3 w-24 p-1  rounded-full  transition ease-in-out   hover:-translate-y-1 hover:scale-110 bg-gradient-to-r from-cyan-500 to-sky-500 duration-300">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
