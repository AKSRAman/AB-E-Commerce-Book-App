<div class="card-body"  *ngIf="!editMode">
  <div class="card-wrap" *ngFor="let book of allBooks;let i=index">
    <div class="card-header">
      <img src="{{book.imageUrl}}"/>
    </div>
    <div class="card-content">
      <h1 class="card-title">{{book.title}}</h1>
      <div class="card-detail">
        <p class="card-text">Author : {{book.author}} </p>
        <p class="card-text">Price : {{book.price}}</p>
      </div>
      <div class="button">
      <button type="submit"  class="card-btn"(click)="setEditMode(true,i)">Update</button>
      <button type="submit" class="card-btn" (click)="deteteBook(book.id)">Delete</button>
    </div>
    </div>
  </div>
</div>
 
 
 
 <!-- <div *ngIf="editMode" class="flex flex:1 ml-10"> -->
  <div class="signup-main" *ngIf="editMode">
    <div class="signup">
      <div class="signup-content">
        <h2 class="signup-title">Update</h2>
        <br />
        <br />
        <div class="signup-form">
          <div class="signup-image">
            <img alt="signUp" src="{{ tempBook.imageUrl }}" />
          </div>
          <div class="details">
            <form class="register-form" #authForm="ngForm">
              <br />
              <div>
                <label htmlFor="name"> </label>
                <input
                  class="input"
                  type="text"
                  ngModel
                  name="name"
                  required
                  minlength="3"
                  placeholder=" Book Title"
                [(ngModel)]="tempBook.title"/>
              </div>
              <br />
              <div>
                <label htmlFor="author"> </label>
                <input
                  class="input"
                  type="text"
                  ngModel
                  name="author"
                  required
                  minlength="10"
                  placeholder="Author Name"
                  [(ngModel)]="tempBook.author"
                />
              </div>
              <br />
              <div>
                <label htmlFor="phone"> </label>
                <input
                  class="input"
                  type="text"
                  ngModel
                  name="Description"
                  required
                  minlength="30"
                  placeholder="Book Description"
                  [(ngModel)]="tempBook.description"
                />
              </div>
              <br />
              <div>
                <label htmlFor="work"> </label>
                <input
                  class="input"
                  type="number"
                  ngModel
                  name="address"
                  required
                  minlength="3"
                  placeholder="Price"
                  [(ngModel)]="tempBook.price"
                />
              </div>
              <br />
              <div>
                <label htmlFor="cpassword"> </label>
                <input
                  class="input"
                  type="number"
                  id="password"
                  ngModel
                  name="password"
                  required
                  placeholder="Password"
                  minlength="6"
                  [(ngModel)]="tempBook.pages"
                />
              </div>
  
              <div class="try-submit">
                <button type="submit" [disabled]="!authForm.valid">Save</button>
                <button type="button" (click)="setEditMode(false,-1)">Cancle</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

 <div *ngIf="editMode && isAdmin" class="flex flex:1 ml-10">
  <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg w-full">
   <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg"
      src="https://tse1.mm.bing.net/th?id=OIP.xhaezqi4_3sno_al35ypFwHaHa&pid=Api&P=0&w=180&h=180" alt="" />
    <div class="p-6 flex flex-col justify-start w-full">
      <input type="text"[(ngModel)]="tempBook.title" class="text-gray-900 text-xl font-medium mb-2"/>
      <input type="text"[(ngModel)]="tempBook.author" class="text-gray-700 text-base mb-4 "/>
      
      <input type="text"[(ngModel)]="tempBook.category" class="text-gray-700 text-base">
      <input type="text" [(ngModel)]="tempBook.price" class="text-gray-700 text-base">
      <div class="flex mt-5 gap-3">
        <button type="submit" (click)="updateBook()"
          class=" mb-3 w-24 p-1  rounded-full  transition ease-in-out   hover:-translate-y-1 hover:scale-110 bg-gradient-to-r from-cyan-500 to-sky-500 duration-300" >Save</button>
        <button type="submit" (click)="setEditMode(false,-1)"class=" mb-3 w-24 p-1  rounded-full  transition ease-in-out   hover:-translate-y-1 hover:scale-110 bg-gradient-to-r from-cyan-500 to-sky-500 duration-300">Cancle</button>
      </div>
    </div>
  </div>
</div>
