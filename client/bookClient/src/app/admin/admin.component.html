<div *ngIf="isAdmin">
  <div class="adminnavbar">
    <div (click)="onClick(true)">View All Books</div>
    <div (click)="onClick(false)">Add New Book</div>
  </div>
  <ng-template #books>
    <app-add-new-book></app-add-new-book>
  </ng-template>
  <app-adminbook *ngIf="toggle; else books"></app-adminbook>

</div>
