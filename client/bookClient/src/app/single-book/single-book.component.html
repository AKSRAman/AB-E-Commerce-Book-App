<div class="signup-main">
  <div class="signup">
    <div class="signup-content">
      <h2 class="signup-title">Book Description</h2>

      <br />
      <div class="signup-form">
        <div class="signup-image">
          <img alt="signUp" src="{{ book.imageUrl }}" />
        </div>
        <div class="details">
          <form class="register-form" #authForm="ngForm">

            <div class="main-details">
              <h1>{{ book.title}}</h1>

              <ul>
                <li>
                  <span>Author :</span> {{ book.author}}
                </li>
                <li>
                  <span>Description :</span> {{ book.description }}
                </li>

                <li>
                  <span>Price :</span> {{ book.price}} ₹
                </li>
                <li>
                  <span>Pages :</span> {{ book.pages}}
                </li>
              </ul>
            </div>

            <div class="bottom-view">
              <button class="addToCart" type="submit" (click)="addCart()" [disabled]="!authForm.valid">Add To
                Cart</button>
              <button class="buyNow" type="button">Buy Now</button>
            </div>
            <br />
            <div class="bottom-view">

              <button class="addToCart" type="button">Review This Book</button>
              <button class="viewReview" type="button">View Reviews</button>
              <!-- <p>	⭐	⭐	⭐	⭐	⭐</p> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
