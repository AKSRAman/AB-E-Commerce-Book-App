<div >
    <form #authForm="ngForm"(ngSubmit)="onSubmit(authForm)">

      <div >
        <label for="email">E-Mail</label>
        <input type="email"id="email"ngModel name="email"required email/>
      </div>
      <div >
        <label for="password">Password</label>
        <input type="password"id="password" ngModel name="password" required minlength="6"/>
      </div>
      <div>
        <button type="submit" [disabled]="!authForm.valid"
        >{{isLogin? "Login":"Signup"}}</button>|
        <button  type="button"(click)="onSwitchMode()">Switch to {{isLogin?"Signup":"Login"}}</button>
      </div>
    </form>
  </div>
